<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<body>
	<style>
		table {
			background-color: #F3F9FA;
			border: 1px solid #91CAD6;
		}
		input {
			background-color: #F3F9FA;
			text-align: right;
			font-size: 34px;
			font-weight: 700;
			color: #8AEBE9;
			text-shadow: 1px 1px 1px gray;
		}
		button {
			width: 100%;
			font-size: 30px;
			font-weight: 700;
			background-color: #F3F9FA;
			border: 1px solid #91CAD6;
			color: #8AEBE9;
			text-shadow: 1px 1px 1px #999;
		}
	</style>

<form>
	<table cellspacing="0">
		<tr>
			<td colspan="4"><input type="text" name="value" value="123"></td>
		</tr>
		<tr>
			<td><button>1</button></td>
			<td><button>2</button></td>
			<td><button>3</button></td>
			<td><button>+</button></td>
		</tr>
		<tr>
			<td><button>4</button></td>
			<td><button>5</button></td>
			<td><button>6</button></td>
			<td><button>-</button></td>
		</tr>
		<tr>
			<td><button>7</button></td>
			<td><button>8</button></td>
			<td><button>9</button></td>
			<td><button>*</button></td>
		</tr>
		<tr>
			<td colspan="2"><button>0</button></td>
			<td><button>.</button></td>
			<td><button>/</button></td>
		</tr>
	</table>
</form>
</body>
</html>
