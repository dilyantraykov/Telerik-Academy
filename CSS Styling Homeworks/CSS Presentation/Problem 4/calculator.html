<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<div id="main-window">
	<header>
		<img src="calculator-icon.png" />
		<h1>Calculator</h1>
		<div id="buttons">
			<button>&#9602;</button>
			<button disabled="disabled">&#9606;</button>
			<button id="close">&#10005;</button>
		</div>
	</header>
		<div id="calc">
			<header>
				<nav>
					<table id="nav">
						<colgroup> <col width="50px"/> <col width="50px" /> </colgroup>
						<tr>
							<td>View</td>
							<td>Help</td>
							<td>Edit</td>
						</tr>
					</table>
				</nav>
			</header>

			<section>
				<!--Screen-->
				<input type="text" id="display" value="8854455" />
			</section>

			<section>
				<!--Binary-->
				<table id="binary">
					<tr>
						<td>0000</td>
						<td>0000</td>
						<td>0000</td>
						<td>0000</td>
						<td>0000</td>
						<td>0000</td>
						<td>0000</td>
						<td>0000</td>
					</tr>
					<tr>
						<td colspan="4">63</td>
						<td colspan="3">47</td>
						<td>32</td>
					</tr>
					<tr>
						<td>0000</td>
						<td>0000</td>
						<td>1000</td>
						<td>0111</td>
						<td>0001</td>
						<td>1011</td>
						<td>1011</td>
						<td>0111</td>
					</tr>
					<tr>
						<td colspan="4">31</td>
						<td colspan="3">15</td>
						<td>0</td>
					</tr>
				</table>
			</section>

			<section>
				<div id="fieldsets">
					<article>
						<fieldset>
							<input type="radio" name="numeralBase" value="hex" id="hex" />
							<label for="hex">Hex</label><br />
							<input type="radio" name="numeralBase" value="dec" id="dec" checked="checked" />
							<label for="dec">Dec</label><br />
							<input type="radio" name="numeralBase" value="oct" id="oct" />
							<label for="oct">Oct</label><br />
							<input type="radio" name="numeralBase" value="bin" id="bin" />
							<label for="bin">Bin</label>
						</fieldset>
					</article>

					<article>
						<fieldset>
							<input type="radio" name="wordSize" value="qword" id="qword" checked="checked" />
							<label for="qword">Qword</label><br />
							<input type="radio" name="wordSize" value="dword" id="dword" />
							<label for="dword">Dword</label><br />
							<input type="radio" name="wordSize" value="word" id="word" />
							<label for="word">Word</label><br />
							<input type="radio" name="wordSize" value="byte" id="byte" />
							<label for="byte">Byte</label>
						</fieldset>
					</article>
				</div>
				<article>
					<table id="buttonTable">
						<tr>
							<td><button disabled="disabled"></button></td>
							<td><button>Mod</button></td>
							<td><button class="hex" disabled="disabled">A</button></td>
							<td><button>MC</button></td>
							<td><button>MR</button></td>
							<td><button>MS</button></td>
							<td><button>M+</button></td>
							<td><button>M-</button></td>
						</tr>

						<tr>
							<td><button>(</button></td>
							<td><button>)</button></td>
							<td><button class="hex" disabled="disabled">B</button></td>
							<td><button>&larr;</button></td>
							<td><button>CE</button></td>
							<td><button>C</button></td>
							<td><button>Â±</button></td>
							<td><button disabled="disabled">&#8730;</button></td>
						</tr>

						<tr>
							<td><button>RoL</button></td>
							<td><button>RoR</button></td>
							<td><button class="hex" disabled="disabled">C</button></td>
							<td><button class="digit">7</button></td>
							<td><button class="digit">8</button></td>
							<td><button class="digit">9</button></td>
							<td><button>/</button></td>
							<td><button disabled="disabled">%</button></td>
						</tr>

						<tr>
							<td><button>Or</button></td>
							<td><button>Xor</button></td>
							<td><button class="hex" disabled="disabled">D</button></td>
							<td><button class="digit">4</button></td>
							<td><button class="digit">5</button></td>
							<td><button class="digit">6</button></td>
							<td><button >*</button></td>
							<td><button disabled="disabled">1/x</button></td>
						</tr>

						<tr>
							<td><button>Lsh</button></td>
							<td><button>Rsh</button></td>
							<td><button class="hex" disabled="disabled">E</button></td>
							<td><button class="digit">1</button></td>
							<td><button class="digit">2</button></td>
							<td><button class="digit">3</button></td>
							<td><button>-</button></td>
							<td rowspan="2"><button>=</button></td>
						</tr>

						<tr>
							<td><button>Not</button></td>
							<td><button>And</button></td>
							<td><button class="hex" disabled="disabled">F</button></td>
							<td colspan="2"><button class="digit">0</button></td>
							<td><button disabled="disabled">.</button></td>
							<td><button>+</button></td>
						</tr>
					</table>
				</article>
			</section>
		</div>
	</div>
</body>
</html>
