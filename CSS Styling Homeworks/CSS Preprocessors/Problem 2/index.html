<!DOCTYPE html>
<html>

<head>
    <title>Web Gallery</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>

<body>
    <div id="wrapper">
        <ul id="thumbnails">
            <li><img src="images/bear.jpeg" alt="Bear"></li>
            <li><img src="images/cat.jpeg" alt="Cat"></li>
            <li><img src="images/dog.jpg" alt="Dog"></li>
            <li><img src="images/koala.jpeg" alt="Koala"></li>
            <li><img src="images/owl.jpg" alt="Owl"></li>
            <li><img src="images/otter.jpg" alt="Otter"></li>
        </ul>
        <div id="zoomedImage">
            <img src="images/bear.jpeg" alt="Bear">
        </div>
    </div>
    <script src="zoom.js"></script>
</body>

</html>
